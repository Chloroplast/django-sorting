<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sorting App</title>
</head>
<body>

<h1>This app sorts things</h1>
<p>There have been <a href="{% url 'history' %}"> {{num_sorting_runs}} previous sorting runs</a></p>
<form method="post">
    {{form}}
    {% csrf_token %}
    <button type="submit">Sort</button>
    <p>Sorted Data: {{sorted_data}}</p>
</form>
</body>
</html>
